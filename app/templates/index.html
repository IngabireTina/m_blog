{% extends 'base.html'%}

{% block content %}

<div style="padding-top:1.5cm; margin-top: -10px;
padding-bottom: 5.5cm; background-image: url('../static/photos/back2.jpg');background-attachment: fixed;
background-position: center;
background-size: cover;
background-repeat: no-repeat; ">

    <div class="container">
        
        <div class="row">
            <div class="col-md-8">
                <h3 class="p-2 text-center" style="margin-right:5cm; background-color: rgb(53, 94, 129); color: #e3e5ee;"> <strong>THE BLOG POSTS</strong></h3>
                <div class="row">
                    {% for blog in blogs %}
                    <div class="card col-md-8 m-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{blog.title}}</h5>
                            <p class="card-text">Posted by : {{blog.user.username}}
                            <p class="card-text">Posted on : {{blog.date.strftime('%d-%m-%Y')}}
                            <div class="card-footer text-muted">
                                <a href="{{url_for('main.blog',id = blog.id)}}" style="background-color: rgb(53, 94, 129); color: rgb(240, 241, 245);" class="btn btn-sm">View Post</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-5">
                    <div class="card-title">
                        <h4><strong>A quote by : {{post.author}}</strong></h4>
                    </div>
                    <p class="card-text">{{post.quote}}</p>
                </div>
                <div class="container-fluid">
                    <form class="form-inline ml-2" action="{{url_for('main.subscribe')}}" method="POST">
                        <div class="md-form form-group">
                            <label class="text-light" style="background-color: rgb(53, 94, 129); color: rgb(240, 241, 245);">Email Address...</label>
                            <input type="email" class="form-control " name="subscriber" required>
                        </div>
                        <div class="md-form form-group">
                            <button class="btn btn-sm" style="background-color: rgb(53, 94, 129); color: white;">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
