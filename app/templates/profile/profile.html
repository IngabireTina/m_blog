{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
<div style="padding-top:1.5cm; margin-top: -10px;
padding-bottom: 3.5cm; background-image: url('../../static/photos/back2.jpg');background-attachment: fixed;
background-position: center;
background-size: cover;
background-repeat: no-repeat; ">
  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="col-md-7 card">
        <div class="mx-auto">
          {% if user.profile_pic_path %}
          <h4 class="card-title text-center">{{current_user.username|title}}</h4>
          <img src="{{url_for('static',filename=user.profile_pic_path)}}" class="rounded-square account-img mt-1"
            style="border-radius: 10px; height:200px;" class="card-img">
          {%else%}
          <img
            src=""
            class="rounded-square account-img mt-2" style="border-radius: 5px; height:200px;">
          {% endif %}
          
        </div>
        <form action="{{url_for('main.update_profile',name=user.username)}}" method="post"
          enctype="multipart/form-data">
          <input type="file" name="photo" class="form-control" required>
          <input type="submit" class="btn btn-sm btn-info">
        </form>
        <div class="card-body">
          <hr>
          <p> {{current_user.email}} </p>
          <p><i class="fas fa-quote-left"></i> {{current_user.bio}} <i class="fas fa-quote-right"></i> </p>
          <div>
            <a class="mb-4 btn btn-sm btn-info" href="{{url_for('main.updateprofile',name=user.username)}}">update
              profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
